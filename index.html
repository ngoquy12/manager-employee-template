
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
            initial-scale=1, shrink-to-fit=no">
        <title>Quản lý nhân viên</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="main">
            <!-- Dữ liệu nhân viên -->
            <div class="container-lg">
                <div class="table-responsive">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button class="btn btn-primary">Thêm mới
                                        nhân
                                        viên</button>
                                </div>
                                <div class="col-sm-6">
                                    <div class="search-box">
                                        <div class="input-group">
                                            <input type="text" id="search"
                                                class="form-control"
                                                placeholder="Tìm kiếm theo tên">
                                            <span class="input-group-addon">
                                                <i class="material-icons">&#xE8B6;</i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th title="Số thứ tự">STT</th>
                                    <th style="width: 22%;">Mã nhân viên</th>
                                    <th style="width: 22%;">Tên nhân viên</th>
                                    <th>Ngày sinh</th>
                                    <th>Giới tính</th>
                                    <th>Địa chỉ</th>
                                    <th>Lựa chọn</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>NV001</td>
                                    <td>Nguyễn Ngọc Anh</td>
                                    <td>Nam</td>
                                    <td>20/01/1999</td>
                                    <td>Hà Nội</td>
                                    <td>
                                        <a href="#" class="edit"
                                            title="Edit"
                                            data-toggle="tooltip"><i
                                                class="material-icons">&#xE254;</i>
                                        </a>
                                        <a href="#" class="delete"
                                            title="Delete"
                                            data-toggle="tooltip"><i
                                                class="material-icons">&#xE872;</i>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>NV002</td>
                                    <td>Nguyễn Thị Ngân</td>
                                    <td>20/03/1995</td>
                                    <td>Nữ</td>
                                    <td>TP. Hồ Chí Minh</td>
                                    <td>
                                        <a href="#" class="edit"
                                            title="Edit"
                                            data-toggle="tooltip"><i
                                                class="material-icons">&#xE254;</i>
                                        </a>
                                        <a href="#" class="delete"
                                            title="Delete"
                                            data-toggle="tooltip"><i
                                                class="material-icons">&#xE872;</i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Form thêm mới nhân viên -->
            <div class="form-center">
                <form class="form">
                    <h3 style="text-align: center;">THÊM MỚI NHÂN VIÊN</h3>
                    <div class="form-group">
                        <label for="id">Mã nhân viên</label>
                        <input id="id" type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Tên nhân viên</label>
                        <input id="name" type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Ngày sinh</label>
                        <input id="dateOfBirth" type="date"
                            class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="male">
                            Giới tính
                        </label><br>
                        <div style="display: flex; align-items: center; gap:
                            10px;">
                            <label for="male" class="lable-gender">Nam</label>
                            <input type="radio"
                                class="radio"
                                name="gender" id="male">
                            <label for="female" class="lable-gender">Nữ</label>
                            <input type="radio"
                                class="radio"
                                name="gender" id="female">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input id="address" type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi</button>
                </form>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
